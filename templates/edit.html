                <section class="forum">
                <input type="text" name="name" placeholder="{{post.name}}" required>
                <textarea name="body" placeholder= "{{post.body}}" required></textarea>
                <input type="file" name="image" id="uploadimage">

                <input type="submit" value="Save"/> 
                 <a class="cancel" href="/"> 
                    <input type="button" id="delete" value="Cancel"/>
                 </a>
                </section>
                
                
            
            
        </form>
    </section>
